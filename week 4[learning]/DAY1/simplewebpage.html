<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Web Page</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        text-align: center;
        padding: 30px;
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 10px;
    }

    h2 {
        color: #34495e;
        margin-bottom: 8px;
    }

    h3 {
        color: #7f8c8d;
        margin-bottom: 15px;
    }

    p {
        font-size: 18px;
        color: #555;
        margin-bottom: 25px;
    }

    img {
        width: 400px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
</style>

</head>
<body>
    <h1>Hii</h1>
    <h2>Hello</h2>
    <h3>Bye</h3>

    <p>Welcome Home</p>

    <img src="https://img.freepik.com/free-photo/waterfall-chae-son-national-park-lampang-thailand_554837-639.jpg?semt=ais_hybrid&w=740&q=80" alt="Image">
</body>
</html>
