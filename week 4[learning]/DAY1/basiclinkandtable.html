<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML List and Table Assignment</title>
    <style>
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        padding: 20px;
    }

   
    h2 {
        color: #333;
        margin-bottom: 10px;
        border-bottom: 2px solid #007BFF;
        width: fit-content;
    }


    ul, ol {
        margin-bottom: 30px;
        padding-left: 40px;
    }

    ul li {
        color: #007BFF;
        margin: 5px 0;
        font-weight: bold;
    }

    ol li {
        color: #555;
        margin: 5px 0;
    }

    /* Table styling */
    table {
        width: 70%;
        border-collapse: collapse;
        background-color: #fff;
        margin-top: 10px;
    }

    th {
        background-color: #007BFF;
        color: white;
        padding: 10px;
        text-align: center;
    }

    td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ccc;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #e6f0ff;
    }
</style>

</head>
<body>

    <h2>Unordered List (UL)</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
    </ul>

    <h2>Ordered List (OL)</h2>
    <ol>
        <li>Turn on the computer</li>
        <li>Open the browser</li>
        <li>Write HTML code</li>
        <li>Save the file</li>
    </ol>

    <h2>Table</h2>
    <table border="1" cellpadding="10" cellspacing="5">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Amit</td>
            <td>Math</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Neha</td>
            <td>Science</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Rahul</td>
            <td>English</td>
            <td>88</td>
        </tr>
    </table>

</body>
</html>
