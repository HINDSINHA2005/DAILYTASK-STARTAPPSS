<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #f2f4f8;
        font-family: Arial, sans-serif;
    }

    form {
        background-color: #ffffff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    fieldset {
        border: 2px solid #4a90e2;
        border-radius: 6px;
        padding: 20px;
    }

    legend {
        font-weight: bold;
        color: #4a90e2;
        padding: 0 10px;
    }

    label {
        display: inline-block;
        width: 80px;
        margin-bottom: 10px;
        color: #333;
    }

    input {
        padding: 6px 10px;
        width: 200px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input:focus {
        outline: none;
        border-color: #4a90e2;
    }

    button {
        padding: 8px 16px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        background-color: #357abd;
    }
</style>

</head>
<body>
    <form>
 <fieldset>
        <legend>Personal Deatails</legend>
        <label for="Name">Name:</label>
        <input type="text"><br>
        <label for="Email">Email:</label>
        <input type="email"><br>
        <button type="submit">Submit</button>

    </fieldset>
    </form>
   
</body>
</html>
