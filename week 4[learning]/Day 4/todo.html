<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>

  <style>
    body {
      font-family: Arial;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    li {

    }

  </style>

  <ul id="list"></ul>

  <script src="idex.js"></script>

</html>
